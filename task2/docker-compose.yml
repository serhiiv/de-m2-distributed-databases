services:
    hazelcast-1:
        container_name: hazelcast-1
        image: hazelcast/hazelcast:5.4.0
        ports:
            - 5701:5701
        environment:
            - HZ_CLUSTERNAME=counter
            - HZ_NETWORK_PUBLICADDRESS=192.168.1.10:5701
        networks:
            - hazelcast-network
    hazelcast-2:
        container_name: hazelcast-2
        image: hazelcast/hazelcast:5.4.0
        ports:
            - 5702:5701
        environment:
            - HZ_CLUSTERNAME=counter
            - HZ_NETWORK_PUBLICADDRESS=192.168.1.10:5702
        networks:
            - hazelcast-network
    hazelcast-3:
        container_name: hazelcast-3
        image: hazelcast/hazelcast:5.4.0
        ports:
            - 5703:5701
        environment:
            - HZ_CLUSTERNAME=counter
            - HZ_NETWORK_PUBLICADDRESS=192.168.1.10:5703
        networks:
            - hazelcast-network
    management-center:
        container_name: manager
        image: hazelcast/management-center:5.4.0
        ports:
            - 8080:8080
        environment:
        - MC_DEFAULT_CLUSTER=counter
        - MC_DEFAULT_CLUSTER_MEMBERS=hazelcast-1,hazelcast-2,hazelcast-3
        networks:
            - hazelcast-network
networks:
    hazelcast-network:
        name: hazelcast-network
